<label class="form-control">
    {% if display_label %}
        <div class="label">
            <span class="label-text">{{ field.label }}</span>
        </div>
    {% endif %}

    {% if type == "text" %}
        <input name="{{ field.name }}" type="text" placeholder="{% if display_placeholder %}{{ field.label }}{% endif %}" class="input input-xs input-bordered" value="{{ field.value }}" />
    {% endif %}
</label>
